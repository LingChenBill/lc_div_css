<head>

<title>制作网站弹出页面</title>

</head>

<body>
<div id="box">
  <div id="pic">
    <p><img src="images/43002.png" width="260" height="210" /></p>
    <p>芒果星星家园</p>
    <p>炫彩浪漫的季节</p>
    <p>少不了芒果慕斯的点缀</p>
    <p>轻盈的嫩黄带来冰封一般的质感</p>
  </div>
  <div id="pic01">
    <p><img src="images/43003.png" width="260" height="210" /></p>
    <p>瑞士巧克力蛋糕</p>
    <p>奇特的造型</p>
    <p>貌似湖面上荡起的波纹</p>
    <p>隐隐约约的红色显得格外动人</p>
  </div>
  <div id="pic02">
    <p><img src="images/43004.png" width="260" height="210" /></p>
    <p>绿仙香茶蛋糕</p>
    <p>外观简单不失精致</p>
    <p>青绿色蔓延在视线的前方</p>
    <p>给视觉和味觉一个惊喜</p>
  </div>
</div>
