<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>position demo</title>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/themes/black-tie/jquery-ui.css">
    <style>
        #targetElement {
            height: 200px;
            width: 600px;
            margin-top: 300px;
            margin-left: 300px;
            /*margin: 400px;*/
            background: #9cf;
        }
        .positionDiv {
            position: absolute;
            width: 200px;
            height: 100px;
            background: #080;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div id="targetElement">
    <div class="positionDiv" id="position1"></div>
    <!--<div class="positionDiv" id="position2"></div>-->
    <!--<div class="positionDiv" id="position3"></div>-->
    <!--<div class="positionDiv" id="position4"></div>-->
</div>

<script>
$( "#position1" ).position({
  // my: "center",
  my: "left top",
  at: "center bottom",
  of: "#targetElement"
});

$( "#position2" ).position({
  my: "left top",
  at: "left top",
  of: "#targetElement"
});

$( "#position3" ).position({
  my: "right center",
  at: "right bottom",
  of: "#targetElement"
});

$( document ).mousemove(function( event ) {
  $( "#position4" ).position({
    my: "left+3 bottom-3",
    of: event,
    collision: "fit"
  });
});
</script>

</body>
</html>
