<body>
<div id="box">
  <div id="main">
    <div id="title">社区小道消息</div>
    <div id="news">
      <ul>
        <li>社区看房活动会展圆满结束，广大社区朋友满意而归</li>
        <li>周末活动精彩连连，摩拳擦掌备战“金秋九月”</li>

        <li>阴雨难挡买房热情，节后楼市依旧一片欢乐场面</li>
        <li>夏季房展会开幕，各大楼盘竞相争艳，大牌房企住宅低价入市</li>
      </ul>
      </div>
  </div>
